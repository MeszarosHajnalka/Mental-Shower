<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="home" expand="block">
    <ion-icon color = "light" name="home-sharp"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="how-do-you-feel" expand="block"/>
    <ion-icon color = "light" name="list"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="favourites" expand="block">
    <ion-icon color = "light" name="heart"></ion-icon>
    </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>
</body>

</html>
